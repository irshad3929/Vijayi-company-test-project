<table>
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of selectedItems; let i = index">
      <td>
        <select [(ngModel)]="item.product">
          <option value="">Choose Product</option>
          <option *ngFor="let product of products" [value]="product">{{ product }}</option>
        </select>
      </td>
      <td>
        <select [(ngModel)]="item.quantity">
          <option value="">Choose Quantity</option>
          <option *ngFor="let quantity of quantities" [value]="quantity">{{ quantity }}</option>
        </select>
      </td>
      <td>
      
        <button class="remove" (click)="removeRow(i)" [disabled]="selectedItems.length <= 1">Remove</button>
      </td>
    </tr>
    <tr>  <button class="add" (click)="addRow()" [disabled]="selectedItems.length >= 8">Add</button></tr>
  </tbody>
</table>
<button class="show-order" (click)="showOrder()">Show Order</button>
